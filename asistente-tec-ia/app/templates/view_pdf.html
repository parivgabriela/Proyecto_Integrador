<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver archivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <a href="/listar_archivos" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Volver al atrás
            </a>
    <div class="split-view">
        <div class="pdf-panel">
            <!-- Visor de PDF aquí -->
             <li> {{ filename }}</li>
            <embed src="{{ url_for('static', filename='pdfs/' + filename ) }}" 
            type="application/pdf" 
            width="100%" 
            height="600px" />
        </div>
        
    </div>
    
    <style>
    .split-view {
        display: flex;
        height: 800px;
    }
    .pdf-panel, .transcription-panel {
        flex: 1;
        overflow: auto;
        padding: 10px;
    }
    .transcription-panel {
        border-left: 1px solid #ccc;
    }
    </style>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
</body>
</html>
