<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Archivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para la zona de arrastrar y soltar para que sea más visible */
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .drop-zone:hover {
            border-color: #4a86e8;
            background-color: #f0f4f8;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        .file-item i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="light-mode">
    <div class="app-container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="/"><h3 class="text-2xl font-bold">Tec-IA</h3></a>
                <button id="toggleTheme" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="sidebar-menu">
                <form action="/analizar_texto">
                    <button type="submit" class="sidebar-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Analizar texto</span>
                    </button>
                </form>
                <form action="/">
                    <button type="submit" class="sidebar-button">
                        <i class="fas fa-brain"></i>
                        <span>Chat Tec-IA</span>
                    </button>
                </form>
                <form action="/chatear_archivo">
                    <button type="submit" class="sidebar-button">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>
                        <span>Chatear con PDF</span>
                    </button>
                </form>
                <form action="/chatear_modelo_llama">
                    <button type="submit" class="sidebar-button">
                        <i class="fas fa-comments"></i>
                        <span>Chatear con Llama3.2</span>
                    </button>
                </form>
                <form action="/get_view_faq">
                    <button type="submit" class="sidebar-button">
                        <i class="fa fa-question-circle"></i>
                        <span>FAQs</span>
                    </button>
                </form>
                <form action="/info_tec_ia">
                    <button type="submit" class="sidebar-button active">
                        <i class="fas fa-info-circle"></i>
                        <span>Sobre Tec-IA</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1 class="text-3xl font-bold mb-6">Lista de Archivos Permanentes</h1>
            
            <!-- Sección para mostrar archivos existentes -->
            <div class="grid-container mb-8">
                {% for archivo in documentos %}
                <div class="grid-item">
                    <a href="{{ url_for('tec_ia_bot.mostrar_pdf', filename=archivo) }}">
                        <h2 class="text-xl font-semibold">{{ archivo }}</h2>
                        <p class="text-gray-600">Descripción: {{ archivo.descripcion }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>

            <!-- Botón para mostrar la sección de subida de archivos -->
            <div class="mt-8 border-t pt-6">
                <button id="toggleUploadSectionBtn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <i class="fas fa-upload mr-2"></i> Subir Nuevos Archivos Permanentes
                </button>
            </div>

            <!-- Sección para subir nuevos archivos (oculta por defecto) -->
            <div id="uploadPermSection" class="hidden mt-6 p-6 border border-gray-200 rounded-lg shadow-lg bg-white dark:bg-gray-800">
                <h2 class="text-2xl font-bold mb-4">Subir Archivos (.pdf, .txt)</h2>
                <div id="dropZonePerm" class="drop-zone">
                    <p class="text-gray-500">Arrastra y suelta archivos aquí, o haz clic para seleccionar</p>
                    <input type="file" id="fileUploadPerm" multiple accept=".pdf,.txt" class="hidden">
                </div>
                <div id="fileListPerm" class="file-list mt-4">
                    <!-- Los archivos seleccionados aparecerán aquí -->
                </div>
                <button id="processUploadPermBtn" class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Procesar y Subir Archivos
                </button>
            </div>

            <a href="/" class="mt-8 inline-block text-blue-500 hover:text-blue-700 font-bold py-2 px-4">
                &larr; Volver al Menú
            </a>

        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loadingText">Procesando...</p>
    </div>
    <div id="notificacion-toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static',filename='js/file-upload.js') }}"></script>
    </body>
</html>
