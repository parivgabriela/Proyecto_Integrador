<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Archivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="light-mode">
    <div class="app-container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="/"><h3 class="text-2xl font-bold">Tec-IA</h3></a>
                <button id="toggleTheme" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="sidebar-menu">
                <form action="/analizar_texto">
                    <button type="submit" class="sidebar-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Analizar texto</span>
                    </button>
                </form>
                <form action="/">
                    <button type="submit" class="sidebar-button">
                        <i class="fas fa-brain"></i>
                        <span>Chat Tec-IA</span>
                    </button>
                </form>
                <form action="/chatear_archivo">
                    <button type="submit" class="sidebar-button">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>
                        <span>Chatear con PDF</span>
                    </button>
                </form>
                <form action="/chatear_modelo_llama">
                    <button type="submit" class="sidebar-button">
                        <i class="fas fa-comments"></i>
                        <span>Chatear con Llama3.2</span>
                    </button>
                </form>
                <form action="/get_view_faq">
                    <button type="submit" class="sidebar-button">
                        <i class="fa fa-question-circle"></i>
                        <span>FAQs</span>
                    </button>
                </form>
                <form action="/info_tec_ia">
                    <button type="submit" class="sidebar-button active">
                        <i class="fas fa-info-circle"></i>
                        <span>Sobre Tec-IA</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Lista de Archivos</h1>
            <div class="grid-container">
                {% for archivo in documentos %}
                <div class="grid-item">
                    <a href="{{ url_for('tec_ia_bot.mostrar_pdf', filename=archivo) }}">
                        <h2 class="text-xl font-semibold">{{ archivo }}</h2>
                        <p class="text-gray-600">Descripción: {{ archivo.descripcion }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
            <a href="/" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Volver al Menú
            </a>
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
    </body>
</html>
